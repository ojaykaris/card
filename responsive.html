<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="card md-row">
      <div class="image">
        <img src="./images/image-product-mobile.jpg" alt="product" />
        <img src="./images/image-product-desktop.jpg" alt="product" />
      </div>

      <div class="card-body column gap-24">
        <p class="sub-title">PERFUME</p>

        <div class="column gap-32">
          <p class="title">Gabrielle Essence Eau De Parfum</p>

          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="price">
            <span> $149.99 </span>

            <span>
              <del>$169.99</del>
            </span>
          </p>

          <button class="button">
            <img src="./images/icon-cart.svg" alt="cart icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Agbonika Ojone</a>.
    </div>
  </body>
</html>
